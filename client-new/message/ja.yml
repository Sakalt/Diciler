toast:
  success:
    login: >-
      ログインに成功しました。
    register: >-
      アカウントを作成しました。
  error:
    recaptchaError: >-
      エラーが発生しました。
      もう一度お試しください。
    recaptchaRejected: >-
      バックグラウンドの認証に失敗しました。
      もう一度お試しください。
    awsError: >-
      エラーが発生しました。
      もう一度お試しください。
    unauthenticated: >-
      ログインしていません。
      ログインした後にもう一度お試しください。
    forbidden: >-
      このコンテンツにアクセスする権限がありません。
    serverNotFound: >-
      アップデートが行われた可能性があります。
      ページを更新してください。
    serverError: >-
      サーバーでエラーが発生しました。
      時間を置いてもう一度お試しください。
    serverTimeout: >-
      サーバーが時間内に応答しませんでした。
      時間を置いてもう一度お試しください。
    requestTimeout: >-
      サーバーが時間内に応答しませんでした。
      時間を置いてもう一度お試しください。
    messageNotFound: >-
      ポップアップ用のメッセージが設定されていません。
      設定ミスの可能性がありますので、お手数ですが管理者までご連絡ください。
    unexpected: >-
      予期しないエラーが発生しました。
      お手数ですが管理者までご連絡ください。

