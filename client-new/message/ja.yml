contactPage:
  heading: "お問い合わせ"
  explanation: |-
    匿名でのお問い合わせをご希望の場合は、ログアウトした状態で「名前」欄を空欄にした上で送信してください。
    なお、辞書の設定や編集などに関わるような、ユーザーの権限が必要になる内容に関するお問い合わせの場合、匿名では対応できない場合がありますのでご了承ください。
dictionaryInformationPart:
  heading:
    history: "単語数推移"
    wordNameFrequency: "文字頻度"
  description: 
    history: >-
      この辞書の直近 100 日間の単語数の推移です。
      単語数は毎日 23 時 30 分頃 (JST, UTC+9) に記録されます。
    wordNameFrequency: >-
      見出し語に使われている各文字の出現頻度です。
dictionarySettingPart:
  tab:
    general: "一般"
    editing: "編集"
    authority: "権限"
    file: "ファイル"
dictionarySettingAuthorityPart:
  heading:
    editInvitation: "編集権限"
    transferInvitation: "譲渡"
  description:
    editInvitation: >-
      この辞書の編集権限を保有しているユーザーです。
      これらのユーザーは、単語の編集や削除はできますが、辞書の設定変更や削除はできません。
dictionarySettingEditingPart:
  heading:
    akrantiainSource: "Akrantiain ソースコード"
    zatlinSource: "Zatlin ソースコード"
    enableMarkdown: "Markdown"
    enableDuplicateName: "重複綴りチェック"
    exampleTitle: "例文データの見出し"
    pronunciationTitle: "発音データの見出し"
  description:
    akrantiainSource: >-
      Akrantiain とは、単語の綴りから発音記号を自動生成するためのシステムです。 
      Akrantiain 用のソースコードを設定しておくと、Akrantiain を用いて自動的に単語の発音記号が生成され、単語の横に表示されるようになります。
      単語に個別の発音が指定されているときは、そちらが優先されます。
      Akrantiain の構文については<link>ドキュメント</link>をご覧ください。  
    zatlinSource: >-
      Zatlin とは、単語の綴りをランダムに生成するためのシステムです。 
      Zatlin 用のソースコードを設定しておくと、単語編集画面で単語欄の横に「生成」ボタンが表示され、Zatlin を用いて綴りを生成できるようになります。
      Zatlin の構文については<link>ドキュメント</link>をご覧ください。
    enableMarkdown: >-
      これを有効にしておくと、単語データの内容欄を Markdown 形式で書くことができるようになります。
    enableDuplicateName: >-
      これを有効にしておくと、単語編集画面で綴りを入力した際に、同じ綴りの単語がすでに存在しているかが表示されるようになります。
      なお、あくまでこの機能は綴りの重複をチェックするのみで、同じ綴りの単語を登録できるなくなるわけではありません。
    exampleTitle: >-
      単語カードに例文を表示する際の見出しです。
    pronunciationTitle: >-
      辞書を OTM-JSON 形式で出力したときに発音データが格納される内容欄の見出しです。
dictionarySettingFilePart:
  heading:
    upload: "インポート"
    download: "エクスポート"
  description:
    upload: >-
      ファイルの内容をインポートして、現在のデータを上書きします。
      OneToMany-JSON 形式 (拡張子 .json) と PDIC 形式 (拡張子 .dic) に対応しています。
    download: >-
      この辞書のデータを拡張 OneToMany-JSON 形式でエクスポートします。
      詳細な仕様については<link>ドキュメント</link>をご覧ください。
dictionarySettingGeneralPart:
  heading:
    name: "名前"
    paramName: "URL 用識別子"
    explanation: "説明"
    secret: "一覧ページでの表示/非表示"
  description:
    paramName: >-
      これを設定すると、辞書ページの URL として、番号の部分をこの識別子に置き換えたものが利用できるようになります。
    explanation: >-
      この内容は、最初に辞書ページを開いたときに検索結果の代わりに表示されます。
      一部の Markdown 形式に対応しています。
