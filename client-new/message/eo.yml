    general: "Ĝenerala"
    editing: "Redaktado"
    authority: "Permesoj"
dictionarySettingAuthorityPart:
  heading:
    editInvitation: "Permeso por redaktado"
    transferInvitation: "Transdonado"
  description:
    editInvitation: >-
      La jenaj uzantoj havas permeson redakti tiun vortaron.
      Ili povas redakti kaj forigi vortojn, sed ili ne povas ŝanĝi la agordojn de la vortaro aŭ forigi la vortaron mem.
dictionarySettingEditingPart:
  heading:
    akrantiainSource: "Fontkodo por Akrantiain"
    zatlinSource: "Fontkodo por Zatlin"
    enableMarkdown: "Markdown"
    enableDuplicateName: "Kontrolon de duoblan literumon"
    exampleTitle: "Titolo por frazoj"
    pronunciationTitle: "Titolo por elparoloj"
  description:
    akrantiainSource: >-
      Akrantiain estas aparato kiu aŭtomate generas fonetikajn simbolojn surbaze de la literumo de vortoj.
      Se vi agordos la fontkodon, Akrantiain aŭtomate generos fonetikan simbolon el literumo kaj montros ĝin apud la literumo.
      Se vorto havas specifitan prononcon, ĝi estos anstataŭe montrita.
      Por pliaj informoj pri la sintakso de Akrantiain, bonvolu rilati al la <link>dokumentaro</link> (nuntempe disponebla nur en la japana).
    zatlinSource: >-
      Zatlin estas aparato kiu generas aleatorajn literumojn de vortoj.
      Se vi agordos la fontkodon, butono “Generi” aperos en la redaktilo de vorto, permesante al vi generi literumon pere de Zatlin.
      Por pliaj informoj pri la sintakso de Zatlin, bonvolu rilati al la <link>dokumentaro</link> (nuntempe disponebla nur en la japana).
    enableMarkdown: >-
      Ebligi tiun funkcion permesos al vi skribi la enhavojn de vortoj en Markdown.
    enableDuplicateName: >-
      Se vi ebligos tiun funkcion, kiam vi tajpos literumon en la redaktilo de vorto, ĝi diros al vi ĉu la vortaro jam havas vorto kun la sama literumo.
      Notu, ke ĝi nur kontrolas duobligon de literumoj kaj ne malhelpas vin registri vorton kun la sama literumo.
    exampleTitle: >-
      Jen la titolo de sekcioj de ekzemplaj frazoj, kiu estas montrata en kartoj de vorto.
    pronunciationTitle: >-
      Jen la titolo de sekcioj de elparolo, kiu estos uzata kiam la vortaro estos eligita en formato OTM-JSON.
