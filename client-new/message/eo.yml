contactPage:
  heading: "Kontakti"
  explanation: |-
    Se vi volas sendi vian demandon anonime, bonvolu elsaluti kaj poste lasi malplena la kampon “Nomo”.
    Bonvolu noti, ke ni eble ne povos respondi al via anonima peto se ĝi koncernas ion kiu bezonas la aŭtoritaton de uzanto, kiel agordado aŭ redaktado de vortaro.
dictionaryInformationPart:
  heading:
    history: "Historio de nombro da vortoj"
    wordNameFrequency: "Frekvenco de signoj"
  description: 
    history: >-
      La jena diagramo montras la historio de la nombro da vortoj en tiu vortaro dum la lastaj 100 tagoj.
      La nombro estas registrita ĉiutage je ĉirkaŭ 14:30 (UTC).
    wordNameFrequency: >-
      La jena diagramo montras kiom ofta ĉiu signo aperas en la kapvortoj en tiu vortaro.
dictionarySettingPart:
  tab:
    general: "Ĝenerala"
    editing: "Redaktado"
    authority: "Permesoj"
    file: "Dosiero"
dictionarySettingAuthorityPart:
  heading:
    editInvitation: "Permeso por redaktado"
    transferInvitation: "Transdonado"
  description:
    editInvitation: >-
      La jenaj uzantoj havas permeson redakti tiun vortaron.
      Ili povas redakti kaj forigi vortojn, sed ili ne povas ŝanĝi la agordojn de la vortaro aŭ forigi la vortaron mem.
dictionarySettingEditingPart:
  heading:
    akrantiainSource: "Fontkodo por Akrantiain"
    zatlinSource: "Fontkodo por Zatlin"
    enableMarkdown: "Markdown"
    enableDuplicateName: "Kontrolon de duoblan literumon"
    exampleTitle: "Titolo por frazoj"
    pronunciationTitle: "Titolo por elparoloj"
  description:
    akrantiainSource: >-
      Akrantiain estas aparato kiu aŭtomate generas fonetikajn simbolojn surbaze de la literumo de vortoj.
      Se vi agordos la fontkodon, Akrantiain aŭtomate generos fonetikan simbolon el literumo kaj montros ĝin apud la literumo.
      Se vorto havas specifitan elparolon, ĝi estos anstataŭe montrita.
      Por pliaj informoj pri la sintakso de Akrantiain, bonvolu rilati al la <link>dokumentaro</link> (nuntempe disponebla nur en la japana).
    zatlinSource: >-
      Zatlin estas aparato kiu generas aleatorajn literumojn de vortoj.
      Se vi agordos la fontkodon, butono “Generi” aperos en la redaktilo de vorto, permesante al vi generi literumon pere de Zatlin.
      Por pliaj informoj pri la sintakso de Zatlin, bonvolu rilati al la <link>dokumentaro</link> (nuntempe disponebla nur en la japana).
    enableMarkdown: >-
      Ebligi tiun funkcion permesos al vi skribi la enhavojn de vortoj en Markdown.
    enableDuplicateName: >-
      Se vi ebligos tiun funkcion, kiam vi tajpos literumon en la redaktilo de vorto, ĝi diros al vi ĉu la vortaro jam havas vorto kun la sama literumo.
      Notu, ke ĝi nur kontrolas duobligon de literumoj kaj ne malhelpas vin registri vorton kun la sama literumo.
    exampleTitle: >-
      Jen la titolo de sekcioj de ekzemplaj frazoj, kiu estas montrata en kartoj de vorto.
    pronunciationTitle: >-
      Jen la titolo de sekcioj de elparolo, kiu estos uzata kiam la vortaro estos eligita en formato OTM-JSON.
dictionarySettingFilePart:
  heading:
    upload: "Importi"
    download: "Eksporti"
  description:
    upload: >-
      Importi la enhavon de dosiero kaj anstataŭigi la aktualan datumon.
      La subtenataj formatoj estas: OneToMany-JSON (kun finaĵo .json) kaj PDIC (kun finaĵo .dic).
    download: >-
      Eksporti la datumon de la vortaro en la etendita OneToMany-JSON.
      Vidu ankaŭ la <link>dokumentaron</link> por detala specifo.
dictionarySettingGeneralPart:
  heading:
    name: "Nomo"
    paramName: "Identigilo por retadreso"
    explanation: "Priskribo"
    secret: "Videbleco en listoj de vortaroj"
    discard: "Forigi"
  description:
    paramName: >-
      Tiu agordo anstataŭigos la numeron en la retadreso de la vortaro per la specifita identigilo.
    explanation: >-
      Tio estas montrata sur la paĝo de la vortaro antaŭ serĉado.
      Vi povas uzi iun sintakson de Markdown.
    secret: >-
      Se vi agordos tiun al “Nevidebla”, la vortaro ne aperos en listoj de vortaroj.
      Tamen ĉiu, kiu konas la retadreso de la paĝo de la vortaro, povas ankoraŭ rekte aliri ĝin.
  callout:
    discard: >-
      Forigi tiun vortaron ankaŭ forigos ĉiujn rilatajn datumojn, inkluzive de vortoj kaj ekzemplaj frazoj.
      Bonvolu esti certa, ĉar ne estas reiro.
errorPage:
  heading:
    notFound: "Ne\nTrovita"
    forbidden: "Aliro\nMalpermesita"
  message:
    notFound: >-
      La paĝo kiun vi serĉas ne estis trovita.
      Ĝi eble estis forigita aŭ movita al alia loko, do bonvolu provi serĉi denove el la ĉefpaĝo.
    forbidden: >-
      Vi ne havas permeson vidi tiun paĝon.
      Bonvolu reveni al la ĉefpaĝo por aliaj enhavoj.
    error: >-
      Neatendita eraro okazis.
      Bonvolu kontakti la administranton kun la jena erara mesaĝo.
  button:
    back: "Reiri al ĉefpaĝo"
