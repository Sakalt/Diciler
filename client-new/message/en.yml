toast:
  success:
    login: >-
      Successfully signed in.
    register: >-
      Successfully created your account.
    addWord: >-
      Successfully created a new word.
    changeWord: >-
      Successfully edited the word.
    discardWord: >-
      Successfully deleted the word.
  error:
    recaptchaError: >-
      Something failed.
      Please try again.
    recaptchaRejected: >-
      Background authentication failed.
      Please try again.
    awsError: >-
      Something failed.
      Please try again.
    unauthenticated: >-
      You are not signed in.
      Please try again after signing in.
    forbidden: >-
      You are not authorized to access this content.
    serverNotFound: >-
      The server may have been updated.
      Please refresh the page.
    serverError: >-
      An error occurred on the server.
      Please try again after a while.
    serverTimeout: >-
      Couldn't get a response from the server.
      Please try again after a while.
    requestTimeout: >-
      Couldn't get a response from the server.
      Please try again after a while.
    messageNotFound: >-
      There is no message configured for this popup.
      Please notify the administrator.
    unexpected: >-
      An unexpected error occurred.
      Please notify the administrator.

