    recaptchaError: >-
      The reCAPTCHA system returned an error.
      Please try again.
    recaptchaRejected: >-
      Failed to authenticate by the reCAPTCHA system.
      Please try again.
    awsError: >-
      Something failed.
      Please try again.
    unauthenticated: >-
      You are not signed in.
      Please sign in again.
    forbidden: >-
      You are not authorized to access this content.
    serverNotFound: >-
      The server may have been updated; please refresh the page.
    serverError: >-
      На серверу догодил се блуд.
      Πрошу попробуј опет по нєктором врємени.
    serverTimeout: >-
      Couldn't get a response from the server.
      Please try again after a while.
    requestTimeout: >-
      Couldn't get a response from the server.
      Please try again after a while.
    messageNotFound: >-
      There is no message configured for this popup.
      Please notify the administrator.
    unexpected: >-
      Догодил се неочекиваны блуд.
      Πрошу увєдоми администратору.
      
