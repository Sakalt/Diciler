toast:
  success:
    login: >-
      Successfully signed in.
    register: >-
      Successfully created your account.
    addWord: >-
      Successfully created a new word.
    changeWord: >-
      Successfully edited the word.
    discardWord: >-
      Successfully deleted the word.
  error:
    recaptchaError: >-
      Нєчто не удал се.
      Πрошу попробујте опет.
    recaptchaRejected: >-
      Background authentication failed.
      Πрошу попробујте опет.
    awsError: >-
      Нєчто не удал се.
      Πрошу попробујте опет.
    unauthenticated: >-
      Вы не јесте пријавили се.
      Прошу пријавите се опет.
    forbidden: >-
      Вы не јесте уполномочјени получати доступ к тому содржанју.
    serverNotFound: >-
      Сервер можно был обновјены.
      Πрошу освєжите страницу.
    serverError: >-
      На серверу догодил се блуд.
      Πрошу попробујте опет по нєктором врємени.
    serverTimeout: >-
      Не удал се достати одзыв од сервера.
      Πрошу попробујте опет по нєктором врємени.
    requestTimeout: >-
      Не удал се достати одзыв од сервера.
      Πрошу попробујте опет по нєктором врємени.
    messageNotFound: >-
      There is no message configured for this popup.
      Πрошу увєдомите администратору.
    unexpected: >-
      Догодил се неочекиваны блуд.
      Πрошу увєдомите администратору.

