dictionaryInformationPart:
  heading:
    history: "Хисторија коликости слов"
    wordNameFrequency: "Честота знаков"
  description: 
    history: >-
      На слєдујучем диаграму показываје се коликост слов в том словнику за послєдных 100 дње.
      Коликост слов јест записывана кажды дењ приблизно в 14:30 (UTC).
    wordNameFrequency: >-
      На слєдујучем диаграму показываје се како често кажды знак појавјаје се в словах того словника.
