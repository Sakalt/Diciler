popup: 
  userActivated: >-
    ユーザーをアクティベートしました。
  userScreenNameChanged: >-
    ニックネームを変更しました。
  userEmailChanged: >-
    メールアドレスを変更しました。
  userPasswordChanged: >-
    パスワードを変更しました。
  userActivateTokenIssued: >-
    アクティベート用の URL を記載したメールを送信しました。
    メールの指示に従って操作を進めてください。
