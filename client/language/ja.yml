dictionarySettingPage:
  general: "一般"
  setting: "設定"
  access: "権限"
  commission: "造語依頼"
  resource: "画像"
  statistics: "統計"
  changeDictionaryNameForm:
    label: "表示名の変更"
    description: >-
      この辞書の表示名を変更します。
  changeDictionaryParamNameForm:
    label: "URL 用名称の変更"
    description: >-
      この辞書の URL 用名称を変更します。
      これを設定しておくと、辞書ページの URL として、ID 番号の代わりにこの名称にしたものも利用できるようになります。
  changeDictionarySecretForm:
    label: "一覧表示の変更"
    description: >-
      この辞書を辞書一覧ページに表示するかどうかを変更します。
  changeDictionaryExplanationForm:
    label: "説明の変更"
    description: >-
      辞書の説明を変更します。
      一部の Markdown 形式に対応しています。
      この内容は、最初に辞書ページを開いたときに検索結果の代わりに表示されます。
  changeDictionaryAkrantiainSourceForm:
    label: "Akrantiain 用 snoj データの変更"
    description: >-
      Akrantiain 用の snoj データを設定できます。
      これを設定しておくと、Akrantiain を実行することで単語の発音が綴りから自動生成され、単語の横に表示されるようになります。
      単語に個別の発音が指定されているときは、そちらが優先されます。
      Akrantiain の構文については<link>ドキュメント</link>をご覧ください。
  changeDictionaryZatlinSourceForm:
    label: "Zatlin 用ソースコードの変更"
    description: >-
      Zatlin 用のソースコードを設定できます。
      これを設定しておくと、単語編集画面において単語欄に「生成」ボタンが表示され、Zatlin を実行して綴りを自動生成できるようになります。
      Zatlin の構文については<link>ドキュメント</link>をご覧ください。
  changeDictionaryPronunciationTitleForm:
    label: "発音データの分類名の変更"
    description: >-
      OTM-JSON 形式で出力する際に、発音データを格納しておく説明欄の分類名を設定できます。
  changeDictionaryExampleTitleForm:
    label: "例文データの分類名の変更"
    description: >-
      例文データを表示する際の分類名を設定できます。
  changeDictionaryEnableMarkdownForm:
    label: "Markdown の有効化/無効化"
    description: >-
      これを有効にしておくと、単語データの説明欄を Markdown 形式で書くことができるようになります。
  uploadDictionaryForm:
    label: "アップロード"
    description: >-
      ファイルをアップロードし、現在のデータを上書きします。
      OTM-JSON 形式 (拡張子 .json) と PDIC 形式 (拡張子 .dic) に対応しています。
  discardDictionaryForm:
    label: "削除"
    description: >-
      この辞書を削除します。
  addEditInvitationForm:
    label: "編集権限"
    description: >-
      この辞書の編集権限を保有しているユーザーが確認できます。
      また、新しく別のユーザーに編集権限を付与することができます。
      権限を付与されたユーザーは、単語の編集や削除はできますが、辞書の表示名の変更や削除はできません。
  addTransferInvitationForm:
    label: "譲渡"
    description: >-
      この辞書を別のユーザーに譲渡します。
      辞書の譲渡後もこのユーザーに編集権限は残るので、単語の編集は引き続き行うことができます。
  dictionaryStatisticsPane:
    label: "統計情報"
    description: >-
      この辞書の統計情報です。
      文字数に関する項目では、そのままのデータで集計したものと Unicode 正規化した後に集計したものの両方を表示できます。
  historyPane:
    label: "単語数履歴"
    description: >-
      この辞書の直近 100 日間の単語数の履歴です。
      単語数は毎日 23 時 30 分頃 (JST, UTC+9) に記録されます。
  wordNameFrequencyPane:
    label: "文字頻度"
    description: >-
      見出し語に使われている各文字の出現頻度です。
