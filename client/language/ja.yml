    この番号の辞書は存在しません。
  noSuchDictionaryParamName: >-
    この名称の辞書は存在しません。
  duplicateDictionaryParamName: >-
    その URL 用名称はすでに利用されています。
    別の名称をしてしてください。
  invalidDictionaryParamName: >-
    URL 用名称が不正です。
    半角英数字とアンダーバーとハイフンのみで構成され、数字以外の文字が 1 文字以上含まれており、全体で 30 文字以下である必要があります。
  dictionarySaving: >-
    現在アップロード処理中です。
    処理が終わるまでもう少々お待ちください。
  failAddRelations: >-
    双方向関連語の登録に失敗しました。
  dictionarySizeTooLarge: >-
    ファイルのサイズが大きすぎます。
    5 MB より大きなファイルはアップロードすることができません。
  noSuchWordNumber: >-
    存在しない単語を編集しようとしました。
  noSuchExampleNumber: >-
    存在しない例文を編集しようとしました。
  resourceCountExceeded: >-
    これ以上ファイルをアップロードすることはできません。
    1 つの辞書にアップロードできるファイルは 25 個までです。
  resourceSizeTooLarge: >-
    ファイルのサイズが大きすぎます。
    1 MB より大きなファイルはアップロードすることができません。
  unsupportedResourceType: >-
    サポートされていないファイルの形式です。
  userCanAlreadyEdit: >-
    そのユーザーはすでに編集権限を保有しています。
  userCanAlreadyOwn: >-
    そのユーザーはすでに辞書の管理者です。
  editInvitationAlreadyAdded: >-
    同一の編集権限の付与リクエストがすでになされています。
  transferInvitationAlreadyAdded: >-
    同一の譲渡リクエストがすでになされています。
  noSuchInvitation: >-
    そのような権限の招待は存在しません。
  noSuchDictionaryAuthorizedUser: >-
    そのような権限を保有しているユーザーは存在しません。
  emptyCommissionName: >-
    造語依頼する単語が空です。
  noSuchCommission: >-
    その造語依頼は存在しません。
  emptyContactText: >-
    お問い合わせ内容が空です。
  administratorNotFound: >-
    予期しないエラーが発生しました。
  invalidArgument: >-
    渡された引数が不正です。
  unauthenticated: >-
    ログインしていません。
    ログインし直してください。
  forbidden: >-
    このコンテンツにアクセスする権限がありません。
  serverNotFound: >-
    実行すべき処理を行う API が見つかりませんでした。
    アップデートが行われた可能性がありますので、ページを更新してください。
  serverError: >-
    サーバーでエラーが発生しました。
    時間を置いてもう一度お試しください。
  serverTimeout: >-
    サーバーが時間内に応答しませんでした。
    時間を置いてもう一度お試しください。
  requestTimeout: >-
    サーバーが時間内に応答しませんでした。
    時間を置いてもう一度お試しください。
  recaptchaError: >-
    reCAPTCHA がエラーを返しました。
    もう一度お試しください。
  recaptchaRejected: >-
    reCAPTCHA による認証に失敗しました。
    もう一度お試しください。
  awsError: >-
    エラーが発生しました。
    もう一度お試しください。
  messageNotFound: >-
    ポップアップ用のメッセージが設定されていません。
    設定ミスの可能性がありますので、お手数ですが管理者までご連絡ください。
  unexpected: >-
    予期しないエラーが発生しました。
    お手数ですが管理者までご連絡ください。

