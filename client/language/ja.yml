    パスワードリセット用の URL を記載したメールを送信しました。
    メールの指示に従って操作を進めてください。
  userPasswordReset: >-
    パスワードのリセットが完了しました。
    新しいパスワードを用いてログインしてください。
  userDiscarded: >-
    ユーザーが削除しました。
    ZpDIC Online のご利用ありがとうございました。
  dictionaryNameChanged: >-
    辞書の表示名を変更しました。
  dictionaryParamNameChanged: >-
    辞書の URL 用名称を変更しました。
  dictionarySecretChanged: >-
    辞書の一覧表示の設定を変更しました。
  dictionaryExplanationChanged: >-
    辞書の説明を変更しました。
  dictionarySettingsChanged:
    akrantiainSource: >-
      Akrantiain 用 snoj データを変更しました。
    zatlinSource: >-
      Zatlin 用ソースコードを変更しました。
    pronunciationTitle: >-
      発音データの分類名を変更しました。
    exampleTitle: >-
      例文データの分類名を変更しました。
    enableMarkdown: >-
      Markdown 設定を変更しました。
  dictionaryUploaded: >-
    辞書のアップロードが完了しました。
    なお、データの反映には時間がかかる場合があります。
  dictionaryDiscarded: >-
    辞書を削除しました。
  editInvitationAdded: >-
    編集権限の付与をリクエストしました。
    相手ユーザーがこれを承認すれば編集権限が付与されます。
  editInvitationAccepted: >-
    編集権限の付与の招待を承認しました。
    これ以降、該当の辞書を編集することができます。
  editInvitationRefused: >-
    編集権限の付与の招待を拒否しました。
  transferInvitationAdded: >-
    辞書の譲渡をリクエストしました。
    相手ユーザーがこれを承認すれば辞書が譲渡されます。
  transferInvitationAccepted: >-
    辞書の譲渡を承認しました。
    これ以降、該当の辞書の管理者になります。
  transferInvitationRefused: >-
    辞書の譲渡を拒否しました。
  dictionaryAuthorizedUserDiscarded: >-
    該当ユーザーの編集権限を削除しました。
  wordEdited: >-
    単語の編集が完了しました。
  wordDiscarded: >-
    単語の削除が完了しました。
  exampleEdited: >-
    例文の編集が完了しました。
  exampleDiscarded: >-
    例文の削除が完了しました。
  resourceUploaded: >-
    リソースのアップロードが完了しました。
  resourceDiscarded: >-
    リソースを削除しました。
  commissionAdded: >-
    単語の造語依頼が完了しました。
  commissionDiscarded: >-
    単語の造語依頼を削除しました。
  contacted: >-
    問い合わせ内容を送信しました。
  invalidUserName: >-
    ユーザー ID が不正です。
    半角英数字とアンダーバーとハイフンのみで構成され、数字以外の文字が 1 文字以上含まれており、全体で 30 文字以下である必要があります。
  invalidUserEmail: >-
    メールアドレスが不正です。
  invalidUserPassword: >-
    パスワードが不正です。
    6 文字以上 50 文字以下である必要があります。
  duplicateUserName: >-
    そのユーザー ID はすでに存在しています。
    別のユーザー ID を指定してください。
  duplicateUserEmail: >-
    そのメールアドレスはすでに登録済みです。
    別のメールアドレスを指定してください。
