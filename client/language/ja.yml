    そのユーザーは存在しません。
  noSuchUserEmail: >-
    そのメールアドレスのユーザーは存在しません。
  userAlreadyActivated: >-
    このユーザーはすでにアクティベートされています。
  invalidActivateToken: >-
    ユーザーのアクティベートに失敗しました。
  invalidResetToken: >-
    パスワードのリセットに失敗しました。
  loginFailed: >-
    ログインに失敗しました。
